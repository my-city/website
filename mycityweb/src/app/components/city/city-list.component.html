<md-card>
  <!--<md-card-title>Questions</md-card-title>-->
  <md-card-content class="flex-container"
                   fxLayoutWrap="wrap"
                   fxLayout="row"
                   fxLayoutAlign="center" fxLayoutAlign.xs="start">

    <md-card *ngFor="let city of cities" class="city-card" (click)="gotoDetail(city)">
      <md-card-header>
        <div md-card-avatar class="example-header-image"></div>
        <md-card-title><a href="area/{{city.id}}/{{city.title}}" (click)="gotoDetail(city)">{{city.country}}, {{city.state}}</a></md-card-title>
        <md-card-subtitle>{{city.title}}</md-card-subtitle>
      </md-card-header>
      <img md-card-image src="{{city.image}}">
      <md-card-content>
        <p>
          {{city.description}}
        </p>
      </md-card-content>
      <md-card-actions>
        <a href="area/{{city.id}}/{{city.title}}" (click)="gotoDetail(city)">Details</a>
        <button md-button>
          <md-icon>favorite</md-icon>
        </button>
        <button md-button>
          <md-icon>twitter</md-icon>
        </button>
      </md-card-actions>
    </md-card>

  </md-card-content>
</md-card>
<!--</md-grid-tile>
</md-grid-list>-->
