<md-grid-list cols="2" rowHeight="100px">
  <md-grid-tile *ngFor="let tile of tiles"
                [colspan]="tile.cols"
                [rowspan]="tile.rows"
                [style.background]="tile.color">

    <md-card class="example-card">
      <md-card-header>
        <div md-card-avatar class="example-header-image"></div>
        <md-card-title>{{tile.country}}, {{tile.state}}</md-card-title>
        <md-card-subtitle>{{tile.title}}</md-card-subtitle>
      </md-card-header>
      <img md-card-image src="{{tile.image}}">
      <md-card-content>
        <p>
          {{tile.description}}
        </p>
      </md-card-content>
      <md-card-actions>
        <button md-button>LIKE</button>
        <button md-button>SHARE</button>
      </md-card-actions>
    </md-card>

  </md-grid-tile>
</md-grid-list>
