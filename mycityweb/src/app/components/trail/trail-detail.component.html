<div *ngIf="trail">

    <md-card>
      <md-card-title>{{trail.name}}</md-card-title>
      <md-card-content class="flex-container"
                       fxLayoutWrap="wrap"
                       fxLayout="row"
                       fxLayoutAlign="left" fxLayoutAlign.xs="start">
              <map-component></map-component>

              <div class="parent">
                {{trail.description}}
              </div>
              <div class="parent">
                {{trail.time}}
              </div>
              <div class="parent">
                {{trail.distance}}
              </div>
      </md-card-content>
    </md-card>

  </div>
