
<md-card class="instagram-feed-card" (click) ="showPicture(feed)">
  <md-card-title>{{feed.title}}</md-card-title>
  <md-card-subtitle>{{feed.pubDate | date:'dd-MM-yyyy'}} - Instagram Feed</md-card-subtitle>
  <img [src]="feed.image" [alt] ="feed.content"/>

    <div layout="row" flex>

      </div>
    </div>
  </md-card-content>-->
</md-card>


<style>
  .instagram-feed-card {
    max-width:500px;
  }
</style>
