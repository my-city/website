<div *ngIf="trails">

  <!--<h1>
    {{city.title}}
  </h1>-->

  <md-card>
    <md-card-title>Greater Vancouver Area</md-card-title>
    <md-card-content class="flex-container"
                     fxLayoutWrap="wrap"
                     fxLayout="row"
                     fxLayoutAlign="left" fxLayoutAlign.xs="start">

      <md-card class="city-card-filter">
        <md-card-content>
          <div class="flex-container"
               fxLayoutWrap="wrap"
               fxLayout="row"
               fxLayoutAlign="left" fxLayoutAlign.xs="start">
                  <div class="parent">
                    <b>Sort By:</b>
                  </div>
                  <div class="parent">
                    <md-radio-group>
                      <md-radio-button value="1">Name</md-radio-button>
                      <md-radio-button value="2">Region</md-radio-button>
                      <md-radio-button value="3">Time</md-radio-button>
                      <md-radio-button value="4">Difficulty</md-radio-button>
                      <md-radio-button value="5">Distance</md-radio-button>
                    </md-radio-group>
                    <md-radio-group>
                      <md-radio-button value="1"></md-radio-button>
                      <md-radio-button value="2">Region</md-radio-button>
                      <md-radio-button value="3">Time</md-radio-button>
                      <md-radio-button value="4">Difficulty</md-radio-button>
                      <md-radio-button value="5">Distance</md-radio-button>
                    </md-radio-group>
                  </div>
                  <div class="parent">
                    <b>Filter By:</b>
                  </div>
                  <div class="parent">
                    <md-input-container>
                      <input mdInput placeholder="Title" value="" type="text">
                    </md-input-container>
                  </div>
                  <div class="parent">
                    <md-input-container>
                      <input mdInput placeholder="Region" value="" type="text">
                    </md-input-container>
                  </div>
            </div>
        </md-card-content>
      </md-card>

    </md-card-content>
  </md-card>

  <md-card>
    <md-card-title></md-card-title>
    <md-card-content class="flex-container"
                     fxLayoutWrap="wrap"
                     fxLayout="row"
                     fxLayoutAlign="left" fxLayoutAlign.xs="start">

      <md-card *ngFor="let trail of trails" class="city-card" (click)="gotoDetail(trail)">
        <md-card-header>
          <md-card-title>{{trail.name}}</md-card-title>
          <md-card-subtitle>{{trail.region}}</md-card-subtitle>
        </md-card-header>
        <!--<img md-card-image src="{{city.image}}">-->
        <md-card-content>
          <p>
            {{trail.rating}} &nbsp; {{trail.voteCount}}
            {{trail.difficulty}}
            {{trail.time}}
            {{trail.distance}}
          </p>
        </md-card-content>
        <!--<md-card-actions>
          <button md-button>
            <md-icon>favorite</md-icon>
          </button>
          <button md-button>
            <md-icon>twitter</md-icon>
          </button>
        </md-card-actions>-->
      </md-card>

    </md-card-content>
  </md-card>

</div>


<style>
  .mat-grid-tile .mat-grid-tile-header {
    background-color: #9FA8DA;
  }

  .city-card-filter {
    width:100%;
  }
</style>
